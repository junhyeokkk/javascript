<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.객체</title>
    <script src="./js/Account.js"></script>
    <!--
        날짜 : 2024/08/06
        이름 : 최준혁
        내용 : 자바스크립트 객체 실습하기
    -->
</head>
<body>
    <h3>1.객체</h3>
    <script>
        // 클래스 정의 객체
        const acc1 = new Account('국민은행','101-21-1001','김유신',10000);
        acc1.deposit(40000);
        acc1.withdraw(5000);
        acc1.show();

        // 사용자 정의 객체 (js의 {}는 객체로인식)
        const sonata = {
            brand: '소나타',
            color: '흰색',
            speed: 0,

            speedUp: function(speed){
                this.speed += speed;
            },
            speedDown: function(speed){
                this.speed -= speed;
            },
            show: function(){
                document.write('차량명 : '+ this.brand + '<br>');
                document.write('차량색 : '+ this.color + '<br>');
                document.write('현재속도 : '+ this.speed + '<br>');
            },
        };
        sonata.speedUp(80);
        sonata.speedDown(20);
        sonata.show();

    </script>

</html>
