<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.브라우저 객체</title>
    <!--
        날짜 : 2024/08/07
        이름 : 최준혁
        내용 : 자바스크립트 브라우저객체모델 실습하기
    -->
</head>
<body>
    <h3>4.브라우저 객체 모델</h3>

    <h4>window 객체</h4>
    <script>
        // window 객체 - 브라우저 객체, 최상위 객체
        console.log(window);

        // 브라우저 크기
        window.document.write('innerWidth : '+window.innerWidth+'<br>'); 
        window.document.write('innerheight : '+window.innerHeight+'<br>');

        // 새창 띄우기
        open('./1.객체.html','객체예제', 'width=600 height=500');

        // 브라우저 로컬 저장소 - 해당 페이지에서 저장한 데이터를 영구 저장
        localStorage.setItem('name','김유신');

        // 브라우저 세션 저장소 - 해당 페이지가 실행되는 동안 저장되는 저장소
        sessionStorage.setItem('name','김춘추');
    </script>            
    <h4>screen 객체</h4>
    <script>
        document.write('화면 너비 : '+screen.width+'<br>');
        document.write('화면 높이 : '+screen.height+'<br>');
        document.write('화면 너비(작업표시줄 제외) : '+screen.availWidth+'<br>');
        document.write('화면 높이(작업표시줄 제외) : '+screen.availHeight+'<br>');
    </script>
    
    <h4>navigator 객체</h4>
    <script>
        //navigator - 브라우저 정보 객체
        console.log(navigator);

        document.write('브라우저 코드명 : '+navigator.appCodeName + '<br>');
        document.write('브라우저 이름 : '+navigator.appName + '<br>');
        document.write('브라우저 버전 : '+navigator.appVersion+ '<br>');
        document.write('브라우저 플랫폼 : '+navigator.platform + '<br>');
        document.write('브라우저 정보 : '+navigator.userAgent + '<br>');

    </script>
    <h4>location 객체</h4>
    <button onclick="f1()">새로고침</button>
    <button onclick="f2()">네이버</button>
    <button onclick="f3()">카카오</button>

    <script>
        // location 객체 
        const f1 = () => {
            location.reload(); // 새로고침
        };

        // 페이지 이동(주소 히스토리 저장)
        const f2 = () => {
            location.href = 'https://naver.com';
        }

        // 페이지 이동(주소 히스토리 저장 안함)
        const f3 = () => {
            location.replace('https://daum.net');
        }
    </script>

    <h4>history 객체</h4>
    <button onclick="back()">뒤로</button>
    <button onclick="forward()">앞으로</button>

    <script>
        document.write('히스토리 크기 : '+history.length+'<br>');
        const back = () => {
            history.back();
        }
        const forward = () => {
            history.forward();
        }
    </script>
</body>
</html>
