    <h3>4.반복문</h3>

     <h4>for문</h4>
     <script>
        //const는 상수이기 때문에 for 조건안에 사용 불가
        for(let i=1; i<=5; i++){
            document.write('i : '+i+'<br>');
        }

        //1부터 10까지의 합
        let result = 0;
        for(let i=1; i<=10; i++){
            result += i;
        }
        document.write('1부터 10까지 합 : '+result+'<br>');

        //1부터 10까지 짝수합
         result = 0;
        for(let i=1; i<=10; i++){
            if(i % 2 == 0)
            result += i;
        }
        document.write('1부터 10까지 합 : '+result+'<br>');

        //별 삼각형
        for(let i=1; i<=6; i++){
            
            for(let z=1; z<=i; z++){
                document.write("*");
            }
            document.write('<br>')
        }
    </script>
     <h4>while문</h4>
     <script>
        let total =0;
        let k =1;

        while(k <= 10){
            if(k%2==0){
                total +=k;
            }
            k++;
        }
        document.write('1부터 10까지 짝수합 : ' +total +'<br>');

        //do-while문
        let oddSum=0;
        let j=1;

        do {
            if(j%2==1){
                oddSum +=j;
            }
            j++
        }while(k<=10);

        document.write('1부터 10까지 홀수합 : ' +oddSum +'<br>');

        //break
        let num =1;
        while(true){
            if(num%5 ==0 && num%7==0){
                break;
            }
            num++;
        }
        document.write('5와 7의 최소공배수 : ' +num +'<br>');

        //continue
        let tot=0;
        for(let i=1; i<=10; i++){
            if(i%2==1){
                continue;
            }
            tot += i;
        }
        document.write('1부터 10까지 짝수합 : ' +tot +'<br>');

     </script>
     <h4>구구단</h4>
