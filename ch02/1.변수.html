<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.변수</title>
    <!--
        날짜 : 2024/08/05
        이름 : 최준혁
        내용 : 자바스크립트 변수 실습하기
    -->
</head>
<body>
    <h3>1.변수</h3>

    <script>
        // 변수 선언 타입 var는 ES6에서 권장하지 않음
        var value1 = 1;
        var value2 = 3.14;
        var value3 = "hello";

        document.write('<p>');
            document.write('value1 :' + value1 + ', type : '+typeof value1+'<br>');
            document.write('value2 :' + value2 + ', type : '+typeof value2+'<br>');
            document.write('value3 :' + value3 + ', type : '+typeof value3+'<br>');
        document.write('</p>');

        //ES6에서 let 또는 const 사용 (자바스크립트에선 큰,작은따옴표 구분 x)
        let var1 = 1;
        let var2 = 3.14;
        let var3 = true;
        let var4 = false;
        let var5 = "Hello";
        let var6 = 'Hello';
        let var7 = null;
        let var8;

        const NUM1 = 10;
        const NUM2 = 3.14;
        document.write('<p>');
            document.write('value1 :' + var1 + ', type : '+typeof var1+'<br>');
            document.write('value2 :' + var2 + ', type : '+typeof var2+'<br>');
            document.write('value3 :' + var3 + ', type : '+typeof var3+'<br>');
            document.write('value4 :' + var4 + ', type : '+typeof var4+'<br>');
            document.write('value5 :' + var5 + ', type : '+typeof var5+'<br>');
            document.write('value6 :' + var6 + ', type : '+typeof var6+'<br>');
            document.write('value7 :' + var7 + ', type : '+typeof var7+'<br>');
            document.write('value8 :' + var8 + ', type : '+typeof var8+'<br>');
        document.write('</p>');
    </script>
</body>
</html>
